<mat-card class="acc-section round-borders margin-md-a">
  <mat-card-header class="flex center-h">
    <mat-card-title class="section-sub-header flex text-large">{{ 'COMPANY_DETAILS' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="margin-md-t-b">
    <div class="error" *ngFor="let error of errors">
      {{error | serverTranslate : lang}}
    </div>
    <div class="flex column">
      <div class="flex padding-md-a data-row">
        <label class="data-row-label padding-sm-l-r">{{'ID' | translate}}</label>
        <span class="data-row-separator padding-sm-l-r">:</span>
        <span class="padding-sm-l-r">{{company._id}}</span>
      </div>
      <div class="flex padding-md-a data-row">
        <label class="data-row-label padding-sm-l-r">{{'COMPANY_NAME' | translate}}</label>
        <span class="data-row-separator padding-sm-l-r">:</span>
        <span class="padding-sm-l-r">{{company.name}}</span>
      </div>
      <div class="flex padding-md-a data-row">
        <label class="data-row-label padding-sm-l-r">{{'COMPANY_LOGO' | translate}}</label>
        <span class="data-row-separator padding-sm-l-r">:</span>
        <img *ngIf="imageUrl" class="data-row-image padding-sm-l-r" [src]="imageUrl" alt="">
      </div>
      <acc-signature [signature]="company.signature" ></acc-signature>
    </div>
    <acc-loading *ngIf="isLoading"></acc-loading>
  </mat-card-content>
  <mat-card-actions>
    <div class="flex fill padding-md-a end-h">
      <button *ngIf="rights?.PUT" class="margin-sm-l-r" mat-raised-button color="primary" [routerLink]="['../edit', company._id]">{{'EDIT' | translate}}</button>
      <button *ngIf="rights?.DELETE" class="margin-sm-l-r" mat-raised-button color="warn" (click)="confirmDeleteCompany()">{{'DELETE' | translate}}</button>
      <button class="margin-sm-l-r" mat-raised-button color="accent" [routerLink]="['../']">{{'BACK' | translate}}</button>
    </div>
  </mat-card-actions>
</mat-card>
