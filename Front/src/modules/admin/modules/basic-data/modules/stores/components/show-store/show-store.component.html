<mat-card class="acc-section round-borders margin-md-a">
  <mat-card-header class="flex center-h">
    <mat-card-title class="section-sub-header flex text-large">{{ 'STORE_DETAILS' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="margin-md-t-b">
    <div class="error" *ngFor="let error of errors">
      {{error | serverTranslate : lang}}
    </div>
    <div class="flex column">
      <div class="flex wrap center-v">
        <div class="flex padding-md-a data-row fill">
          <label class="data-row-label padding-sm-l-r">{{'ID' | translate}}</label>
          <span class="data-row-separator padding-sm-l-r">:</span>
          <span class="padding-sm-l-r">{{store._id}}</span>
        </div>
        <div class="flex padding-md-a data-row fill">
          <label class="data-row-label padding-sm-l-r">{{'STORE_NAME' | translate}}</label>
          <span class="data-row-separator padding-sm-l-r">:</span>
          <span class="padding-sm-l-r">{{store.name}}</span>
        </div>
      </div>
      <div class="flex wrap center-v">
        <div class="flex padding-md-a data-row fill">
          <label class="data-row-label padding-sm-l-r">{{'CREATED_AT' | translate}}</label>
          <span class="data-row-separator padding-sm-l-r">:</span>
          <span class="padding-sm-l-r">{{store.createdAt | localDate: locale}}</span>
        </div>
        <div class="flex padding-md-a data-row fill">
          <label class="data-row-label padding-sm-l-r">{{'ACTIVE' | translate}}</label>
          <span class="data-row-separator padding-sm-l-r">:</span>
          <span class="padding-sm-l-r">{{store.active?.label | serverTranslate : lang}}</span>
        </div>
      </div>
      <div class="flex wrap center-v">
        <div class="flex padding-md-a data-row fill">
          <label class="data-row-label padding-sm-l-r">{{'EMAIL' | translate}}</label>
          <span class="data-row-separator padding-sm-l-r">:</span>
          <span class="padding-sm-l-r">{{store.email}}</span>
        </div>
        <div class="flex padding-md-a data-row fill">
          <label class="data-row-label padding-sm-l-r">{{'PHONE_NUMBERS' | translate}}</label>
          <span class="data-row-separator padding-sm-l-r">:</span>
          <span *ngFor="let phoneNumber of store.phoneNumbers" class="padding-sm-l-r">{{phoneNumber}}</span>
        </div>
      </div>
      <div class="flex wrap center-v">
        <div class="flex padding-md-a data-row fill">
          <label class="data-row-label padding-sm-l-r">{{'WEBSITE' | translate}}</label>
          <span class="data-row-separator padding-sm-l-r">:</span>
          <span class="padding-sm-l-r">{{store.website}}</span>
        </div>
        <div class="flex padding-md-a data-row fill">
          <label class="data-row-label padding-sm-l-r">{{'FAX' | translate}}</label>
          <span class="data-row-separator padding-sm-l-r">:</span>
          <span class="padding-sm-l-r">{{store.fax}}</span>
        </div>
      </div>
      <acc-signature [signature]="store.signature" ></acc-signature>
    </div>
    <acc-loading *ngIf="isLoading"></acc-loading>
  </mat-card-content>
  <mat-card-actions>
    <div class="flex fill padding-md-a end-h">
      <button *ngIf="rights?.PUT" class="margin-sm-l-r" mat-raised-button color="primary" [routerLink]="['../edit', store._id]">{{'EDIT' |
        translate}}</button>
      <button *ngIf="rights?.DELETE" class="margin-sm-l-r" mat-raised-button color="warn" (click)="confirmDeleteStore()">{{'DELETE' |
        translate}}</button>
      <button class="margin-sm-l-r" mat-raised-button color="accent" [routerLink]="['../']">{{'BACK' | translate}}</button>
    </div>
  </mat-card-actions>
</mat-card>
