<mat-card class="acc-section round-borders margin-md-a">
  <mat-card-header class="flex center-h">
    <mat-card-title class="section-sub-header flex text-large">{{ 'TREASURY_DETAILS' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="margin-md-t-b">
    <div class="error" *ngFor="let error of errors">
      {{error | serverTranslate : lang}}
    </div>
    <div class="flex column">
      <div class="flex wrap center-v">
        <div class="flex padding-md-a data-row fill">
          <label class="data-row-label padding-sm-l-r">{{'ID' | translate}}</label>
          <span class="data-row-separator padding-sm-l-r">:</span>
          <span class="padding-sm-l-r">{{treasury._id}}</span>
        </div>
        <div class="flex padding-md-a data-row fill">
          <label class="data-row-label padding-sm-l-r">{{'TREASURY_NAME' | translate}}</label>
          <span class="data-row-separator padding-sm-l-r">:</span>
          <span class="padding-sm-l-r">{{treasury.name}}</span>
        </div>
      </div>
      <div class="flex wrap center-v">
        <div class="flex padding-md-a data-row fill">
          <label class="data-row-label padding-sm-l-r">{{'CREATED_AT' | translate}}</label>
          <span class="data-row-separator padding-sm-l-r">:</span>
          <span class="padding-sm-l-r">{{treasury.createdAt | localDate: locale}}</span>
        </div>
        <div class="flex padding-md-a data-row fill">
          <label class="data-row-label padding-sm-l-r">{{'ACTIVE' | translate}}</label>
          <span class="data-row-separator padding-sm-l-r">:</span>
          <span class="padding-sm-l-r">{{treasury.active?.label | serverTranslate : lang}}</span>
        </div>
      </div>
      <div class="flex wrap center-v">
        <div class="flex padding-md-a data-row fill">
          <label class="data-row-label padding-sm-l-r">{{'OPENING_BALANCE' | translate}}</label>
          <span class="data-row-separator padding-sm-l-r">:</span>
          <span class="padding-sm-l-r">{{treasury.openingBalance}}</span>
        </div>
        <div class="flex padding-md-a data-row fill">
          <label class="data-row-label padding-sm-l-r">{{'CURRENT_BALANCE' | translate}}</label>
          <span class="data-row-separator padding-sm-l-r">:</span>
          <span class="padding-sm-l-r">{{treasury.currentBalance}}</span>
        </div>
      </div>
      <div class="flex wrap center-v">
        <div class="flex padding-md-a data-row fill">
          <label class="data-row-label padding-sm-l-r">{{'CURRENCY' | translate}}</label>
          <span class="data-row-separator padding-sm-l-r">:</span>
          <span class="padding-sm-l-r">{{treasury.currency?.name}}</span>
        </div>
      </div>
      <acc-signature [signature]="treasury.signature" ></acc-signature>
    </div>
    <acc-loading *ngIf="isLoading"></acc-loading>
  </mat-card-content>
  <mat-card-actions>
    <div class="flex fill padding-md-a end-h">
      <button *ngIf="rights?.PUT" class="margin-sm-l-r" mat-raised-button color="primary" [routerLink]="['../edit', treasury._id]">{{'EDIT' |
        translate}}</button>
      <button *ngIf="rights?.DELETE" class="margin-sm-l-r" mat-raised-button color="warn" (click)="confirmDeleteTreasury()">{{'DELETE' |
        translate}}</button>
      <button class="margin-sm-l-r" mat-raised-button color="accent" [routerLink]="['../']">{{'BACK' | translate}}</button>
    </div>
  </mat-card-actions>
</mat-card>
