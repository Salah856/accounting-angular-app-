<button mat-button class="btn loading-btn" [disabled]="isLoading || disabled"
        [ngClass]="{'danger': isDanger, 'outline': isOutline, 'large': isLarge, 'action': isAction}"
        type="{{submit ? 'submit':'button'}}">
  <ng-content></ng-content>

  <mat-progress-spinner  *ngIf="isLoading" mode="indeterminate" class="btn-loader"
                         color="accent" diameter="20"></mat-progress-spinner>
</button>
